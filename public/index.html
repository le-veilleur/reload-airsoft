    <!-- Script de debug temporaire -->
    <script>
      // Script de debug pour analyser le token JWT
      function debugJWTToken() {
        console.log("=== DEBUG TOKEN JWT ===");
        
        try {
          // R√©cup√©rer le token depuis les cookies
          const token = document.cookie.split('; ').find(row => row.startsWith('JWT-Reload-airsoft='))?.split('=')[1];
          
          if (!token) {
            console.log("‚ùå Aucun token JWT trouv√© dans les cookies");
            return;
          }
          
          console.log("‚úÖ Token JWT trouv√©");
          
          // D√©coder le token
          const parts = token.split('.');
          if (parts.length !== 3) {
            console.log("‚ùå Format de token invalide");
            return;
          }
          
          // D√©coder le header
          const header = JSON.parse(atob(parts[0]));
          console.log("üìã Header:", header);
          
          // D√©coder le payload
          const payload = JSON.parse(atob(parts[1]));
          console.log("üì¶ Payload complet:", payload);
          
          // Analyser les champs importants
          console.log("üîç Analyse des champs:");
          console.log("  - userID/sub:", payload.userID || payload.sub || "‚ùå Manquant");
          console.log("  - email:", payload.email || "‚ùå Manquant");
          console.log("  - firstname:", payload.firstname || "‚ùå Manquant");
          console.log("  - lastname:", payload.lastname || "‚ùå Manquant");
          console.log("  - pseudonyme:", payload.pseudonyme || "‚ùå Manquant");
          console.log("  - role:", payload.role || "‚ùå Manquant");
          console.log("  - roles:", payload.roles || "‚ùå Manquant");
          console.log("  - authorities:", payload.authorities || "‚ùå Manquant");
          console.log("  - exp (expiration):", payload.exp ? new Date(payload.exp * 1000).toLocaleString() : "‚ùå Manquant");
          console.log("  - iat (cr√©ation):", payload.iat ? new Date(payload.iat * 1000).toLocaleString() : "‚ùå Manquant");
          
          // V√©rifier si le token est expir√©
          if (payload.exp) {
            const now = Math.floor(Date.now() / 1000);
            const isExpired = now > payload.exp;
            console.log("‚è∞ Token expir√©:", isExpired ? "‚ùå OUI" : "‚úÖ NON");
          }
          
          // Simuler la cr√©ation du profil depuis le token
          console.log("üîÑ Simulation de cr√©ation du profil depuis le token:");
          const tokenEmail = payload.email || payload.sub;
          const emailUsername = tokenEmail?.includes('@') ? tokenEmail.split('@')[0] : null;
          
          const simulatedProfile = {
            firstname: payload.firstname || payload.given_name || payload.name?.split(' ')[0] || "Utilisateur",
            lastname: payload.lastname || payload.family_name || payload.name?.split(' ').slice(1).join(' ') || "",
            pseudonyme: payload.pseudonyme || payload.username || payload.preferred_username || emailUsername || "utilisateur",
            email: tokenEmail || "user@example.com",
            role: payload.role || payload.roles?.[0] || payload.authorities?.[0] || "player",
            profile_picture_url: payload.picture || payload.avatar_url || null,
            phone_number: payload.phone_number || payload.phone || null
          };
          
          console.log("üìã Profil simul√©:", simulatedProfile);
          
        } catch (error) {
          console.error("‚ùå Erreur lors du debug du token:", error);
        }
      }
      
      // Exposer la fonction globalement
      window.debugJWTToken = debugJWTToken;
      
      console.log("üîß Script de debug charg√©. Ex√©cutez 'debugJWTToken()' dans la console pour analyser le token JWT.");
    </script>
